<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Two Numbers: User Input</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/numbers}" th:object="${numbers}" method="post">
    	<p>First Number: <input type="text" th:field="*{num1}" /></p>
        <p>Second Number: <input type="text" th:field="*{num2}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
